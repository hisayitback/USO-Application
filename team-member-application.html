<!DOCTYPE html>
<html>
<head>
    <title>Team Member Application</title>
</head>
<body>
    <h1>Team Member Application</h1>
    <form>
        <label for="username">Roblox Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="experience">Experience with Roblox games:</label><br>
        <textarea id="experience" name="experience" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
