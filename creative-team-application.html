<!DOCTYPE html>
<html>
<head>
    <title>Creative Team Application</title>
</head>
<body>
    <h1>Creative Team Application</h1>
    <form>
        <label for="username">Roblox Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="creative-skills">Describe your creative skills:</label><br>
        <textarea id="creative-skills" name="creative-skills" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit Application">
    </form>
</body>
</html>
